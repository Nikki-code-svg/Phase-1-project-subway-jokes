<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

    <link rel="stylesheet" href="./style.css">
    <script defer src ="./index.js"></script>

<body>
 <div class="pageCaption">
<h1>Subway Jokes</h1>
</div>
<!-- gif image -->
<div id="gifImg">
<iframe src="https://giphy.com/embed/3o6nUTU0SpVIszec0g" width="480" height="271"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/broadcity-season-2-episode-1-3o6nUTU0SpVIszec0g">via GIPHY</a></p>
</div>

<h2 id="secondCap">Put your Joke Here!</h2>
  <!-- form submit POST event -->
<div id="jokeSubmitMain">
  <div id="jokeSubmitDiv">
       <form id="jokeForm" action="http://localhost:3000/subwayJokes" method="POST">
       <label for="setup"></label>
       <input type="text" name="setup" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="The Set Up" id="theSetUp">
       <label for="punchline"></label>
        <input type="text" name="punchline"  class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"  placeholder="The Punch Line" id="thePunchLine">
         
    <div id="ratioButton">
        <input type="radio" class="btnR" id="gJokes" name="joketype" value="general">
        <label for="gJokes">General</label><br>
        <input type="radio" id="pJokes" name="joketype" value="programmer">
        <label for="pJokes">Programmer</label><br>
        <input type="radio" id="sJokes" name="joketype" value="Science">
        <label for="sJokes">Science</label><br>
        <input type="radio" id="tJokes" name="joketype" value="train">
        <label for="tJokes">Train</label>
      <div class="submit">
        <label class="post" for="submit" name="comment" action="/action_page.php"></label>
        <input type="submit" name="submit" value="SEND" id="button-blue"/>
        </div>
    </div>
  </div>
 </form>
</div>
<!-- form submit Post ends here -->

<!-- Get request here random generator/ Drop down on page. -->
<h2 id="thirdCap">Choose Your Funny:</h2>
 <div id="outForm">
  <div id="dropDown">
   <form id="jokeGen">
      <label for="select"></label>
       <select id="select">  
           <option value="general">General</option>
           <option value="programming">Programmer</option>
           <option value="science">Science</option>
           <option value="train">Train</option>
         </select>
       <button id="dropBtn" type="button"></button>
    </form>
<!-- Joke to display here -->
    <div id="containerJokes"></div>
</div>
    
</div>
  </body>

</html>
